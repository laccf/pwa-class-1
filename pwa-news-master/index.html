        crossorigin="anonymous">

<body>
    <div class="container">
        <header class="py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col col-lg-2"></div>
                <div class="col-md-auto text-center">
                    <h2 class="header-logo text-success">PWA News</h2>
                </div>
                <div class="col col-lg-2"></div>
            </div>
        </header>

        <nav class="navbar fixed-top navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">PWA News</a>

            <button id="bt-install" class="hide navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="material-icons">file_download</i>
            </button>   

            <button id="bt-alert" class="hide navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="material-icons">add_alert</i>
            </button>
            
            <!-- <button class="navbar-toggler" id="startFull" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">f</button>
            <button class="navbar-toggler" id="exit" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">x</button> -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">H3adline
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Health</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entertainment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Technology</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <section class="container-top-margin">
            <div id="top-news" class="row jumbotron p-3 p-md-5 text-white rounded bg-dark">
                <div class="col-12 col-sm-12  col-lg-6 px-0">
                    <img id="top-news-image" src="#" />
                </div>
                <div class="col-sm-12 col-lg-5 offset-1 px-0">
                    <h4 id="top-news-title" class="font-italic d-sm-none d-md-block d-lg-block"></h4>
                    <p id="top-news-description" class="lead my-3"></p>
                    <p class="lead mb-0">
                        <a href="#" target="_blank" id="top-news-link" class="text-white font-weight-bold">Continue reading...</a>
                    </p>
                </div>

            </div>
            <div id="news" class="row"></div>
        </section>


    </div>

    <footer>
        <p>PWA NEWS - Version: 0.1.1</p>
    </footer>

    <script src="library/jquery-3.3.1.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="js/api.js"></script>

    <script src="js/fullscreen.js"></script>
      <!-- Adicion a captura do evento para não mostrar o banner em um 
determinado momento crucial da aplicação -->
<script src="js/install-banner.js"></script>

<script src="js/push.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {

                console.log("Event - Load");

                navigator.serviceWorker.register('sw-pwa-news.js')
                    .then(function (registration) {
                        console.log('Registrando Service Worker', registration)
                    }).catch(function (error) {
                        console.error(error)
                    })
            })
        }
    </script>
